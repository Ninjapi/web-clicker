<html>
<head>
    <title>WebClicker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="left">
        <h2>DRG Clicker</h2>
        <div class="income"><div id="income"></div> gps</div>
        <div>
            <a href="#" id="clickobj">
                <div><img id="clickobjimg" src="https://static.wikia.nocookie.net/deeprockgalactic_gamepedia_en/images/d/db/GearGraphic_PickAxe.png/revision/latest?cb=20181213194347"></div>
            </a>
            <div id="counter"></div>
        </div>
    </div>
    <div id="right">
        <div class="buybutton" id="worker1">Loot Bug
            <a href="#" class="plus" id="buyworker1"><div><img class="plusimg" src="https://i.pinimg.com/originals/4a/a1/b0/4aa1b05b25a687d05bc807a13410b6e5.jpg";></div></a>
            <div class="amount" id="worker1amount"></div>
            <div class="price">Price: <div class="price2" id="worker1price"></div></div>
        </div>
        <div class="buybutton" id="worker2">Mini-M.U.L.E.
            <a href="#" class="plus" id="buyworker2"><div><img class="plusimg" src="https://i.pinimg.com/originals/4a/a1/b0/4aa1b05b25a687d05bc807a13410b6e5.jpg";></div></a>  
            <div class="amount" id="worker2amount"></div>      
            <div class="price">Price: <div class="price2" id="worker2price"></div></div>
        </div>
        <div class="buybutton" id="worker3">M.U.L.E.
            <a href="#" class="plus" id="buyworker3"><div><img class="plusimg" src="https://i.pinimg.com/originals/4a/a1/b0/4aa1b05b25a687d05bc807a13410b6e5.jpg";></div></a>
            <div class="amount" id="worker3amount"></div>      
            <div class="price">Price: <div class="price2" id="worker3price"></div></div>
        </div>
        <div class="buybutton" id="worker4">Bosco
            <a href="#" class="plus" id="buyworker4"><div><img class="plusimg" src="https://i.pinimg.com/originals/4a/a1/b0/4aa1b05b25a687d05bc807a13410b6e5.jpg";></div></a>    
            <div class="amount" id="worker4amount"></div>      
            <div class="price">Price: <div class="price2" id="worker4price"></div></div>
        </div>
        <div class="buybutton" id="worker5">Dwarf
            <a href="#" class="plus" id="buyworker5"><div><img class="plusimg" src="https://i.pinimg.com/originals/4a/a1/b0/4aa1b05b25a687d05bc807a13410b6e5.jpg";></div></a>    
            <div class="amount" id="worker5amount"></div>      
            <div class="price">Price: <div class="price2" id="worker5price"></div></div>
        </div>
        <div class="buybutton" id="worker6">Huuli Hoarder
            <a href="#" class="plus" id="buyworker6"><div><img class="plusimg" src="https://i.pinimg.com/originals/4a/a1/b0/4aa1b05b25a687d05bc807a13410b6e5.jpg";></div></a>
            <div class="amount" id="worker6amount"></div>      
            <div class="price">Price: <div class="price2" id="worker6price"></div></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
